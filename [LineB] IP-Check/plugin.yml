name: IP-Check
main: net.risenphoenix.ipcheck.IPCheck
version: 2.0.7
loadbefore: [AuthMe, xAuth, LoginSecurity, vAuth]
commands:
   ipc:
      description: Check for multi-accounting players via IP-Address or Player Name
      usage: /<command> <player_name | ip_address>
      permission: ipcheck.use
      permission-message: Você não pode utilizar este comando!
